<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <fieldset id="new-book-questionary">
        <div class="upper-container">
            <p>Would you like to add new book?</p>
            <img id="exit-button" src="./icons/close-red-icon.svg">
        </div>
        <input type="text" id="title" placeholder="title">
        <input type="text" id="author" placeholder="author">
        <input type="text" id="genre" placeholder="genre">
        <input type="text" id="publish-date" placeholder="publish-date">

        <div id="radio-question">Have you read it?<div>
                <div>
                    <input type="radio" id="yes" value="yes" name="isread">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" value="no" name="isread">
                    <label for="no">No</label>
                </div>
                <div><button type="submit" id="submit-book">Add book</button></div>
    </fieldset>
    <div class="container">
        <div class="header">LIBRARY
            <img src="./icons/book-open.svg" class="bookIcon" alt="bookmarks icon">
        </div>
        <div class="functional-bar">
            <div class="leftContainer">
                <p id="total">Books total: 0</p>
                <p id="read">Books read: 0</p>
                <p id="toRead">Books to read: 0</p>
            </div>
            <div class="rightContainer">
                <button type="button" class="addBook">Add new book</button>
            </div>
        </div>
        <div class="library-display">
            <div class="grid-item">
                <p>Title: </p>
                <p>Author: </p>
                <p>Genre: </p>
                <p>Publishing date: </p>
                <p>Read: (Not read yet / Already read)</p>
                <button type="button" id="remove-btn">REMOVE</button>
            </div>
            <div class="grid-item">
                <p>Title: </p>
                <p>Author: </p>
                <p>Genre: </p>
                <p>Publishing date: </p>
                <p>Read: (Not read yet / Already read)</p>
                <button type="button" id="remove-btn">REMOVE</button>
            </div>

        </div>
        <div class="footer">
            <div id="signature">Made by Pawel Jancewicz</div>
            <div class="logo">
                <a href="https://github.com/jancewicz" target="_blank">
                    <img src="./icons/ghlogo.png" alt="git hub logo" id="ghlogo">
                </a>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>

</html>
