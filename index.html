<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">LIBRARY
            <img src="./icons/book-open.svg" class="bookIcon" alt="bookmarks icon">
        </div>

        <div class="functional-bar">
            <div class="leftContainer">
                <p>Books total: 0</p>
                <p>Books read: 0</p>
                <p>Books to read: 0</p>
            </div>
            <div class="rightContainer">
                <button type="button" class="addBook">Add new book</button>
            </div>
        </div>

        <div class="library-display">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>
        <div class="footer">
            <div id="signature">Made by Pawel Jancewicz</div>
            <div class="logo">
                <a href="https://github.com/jancewicz" target="_blank">
                    <img src="./icons/ghlogo.png" alt="git hub logo" id="ghlogo">
                </a>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>

</html>
