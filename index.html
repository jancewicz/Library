<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="new-book-questionary">
        <fieldset>
            <div class="upper-container">
                <p>Would you like to add new book?</p>
                <img id="exit-button" src="./icons/close-red-icon.svg">
            </div>
            <input type="text" id="title" name="title" required placeholder="title">
            <input type="text" id="author" name="author" required placeholder="author">
            <input type="text" id="genre" name="genre" required placeholder="genre">
            <input type="text" id="publish-date" name="publish-date" required placeholder="publish-date"
                onfocus="(this.type='date')" onblur="(this.type='text')">

            <div id="radio-question">Have you read it?<div>
                    <div>
                        <input type="radio" id="yes" value="yes" required name="isread">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no" value="no" name="isread">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <button type="submit" id="submit-book">Submit</button>
                    </div>
        </fieldset>
    </form>
    <div class="container">
        <div class="header">LIBRARY
            <img src="./icons/book-open.svg" class="bookIcon" alt="bookmarks icon">
        </div>
        <div class="functional-bar">
            <div class="leftContainer">
                <p id="total">Books total: </p>
                <p id="read">Books read: </p>
                <p id="toRead">Books to read: </p>
            </div>
            <div class="rightContainer">
                <button type="button" class="addBook">Add new book</button>
            </div>
        </div>
        <div class="library-display" id="main-dispaly">
            <div class="grid-item-template" id="template-grid">
                <p>Title: </p>
                <p>Author: </p>
                <p>Genre: </p>
                <p>Publishing date: </p>
                <p>Read: (Not read yet / Already read)</p>
                <button type="button" class="remove-btn">REMOVE</button>
            </div>

        </div>
        <div class="footer">
            <div id="signature">Made by Pawel Jancewicz</div>
            <div class="logo">
                <a href="https://github.com/jancewicz" target="_blank">
                    <img src="./icons/ghlogo.png" alt="git hub logo" id="ghlogo">
                </a>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>

</html>
